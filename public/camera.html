<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Studio Photo Web üì∑</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .video-container {
      position: relative;
      display: inline-block;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      margin-bottom: 15px;
    }
    video, canvas {
      max-width: 100%;
      border-radius: 20px;
    }
    .controls, .filters {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }
    .control {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 130px;
    }
    input[type=range] {
      width: 200px;
      vertical-align: middle;
    }
    input[type=number] {
      width: 60px;
      margin-left: 10px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üé• Prendre une photo avec r√©glages</h2>

  <div class="video-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <!-- R√©glages dimensions -->
  <div class="controls">
    <div class="control">
      <label>Largeur (px)</label>
      <input type="range" id="widthSlider" min="200" max="800" value="400">
      <input type="number" id="widthInput" min="200" max="800" value="400">
    </div>
    <div class="control">
      <label>Hauteur (px)</label>
      <input type="range" id="heightSlider" min="200" max="600" value="300">
      <input type="number" id="heightInput" min="200" max="600" value="300">
    </div>
  </div>

  <!-- R√©glages filtres -->
  <div class="filters">
    <div class="control">
      <label>Luminosit√© (%)</label>
      <input type="range" id="brightness" min="50" max="200" value="100">
      <input type="number" id="brightnessNum" min="50" max="200" value="100">
    </div>
    <div class="control">
      <label>Contraste (%)</label>
      <input type="range" id="contrast" min="50" max="200" value="100">
      <input type="number" id="contrastNum" min="50" max="200" value="100">
    </div>
    <div class="control">
      <label>Exposition simul√©e (%)</label>
      <input type="range" id="exposure" min="0" max="100" value="0">
      <input type="number" id="exposureNum" min="0" max="100" value="0">
    </div>
  </div>

  <!-- Boutons -->
  <div>
    <button id="capture">üì∏ Capturer</button>
    <button id="restart" style="display:none;">üîÅ Recommencer</button>
    <button id="download" style="display:none;">üíæ T√©l√©charger</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const captureBtn = document.getElementById('capture');
    const restartBtn = document.getElementById('restart');
    const downloadBtn = document.getElementById('download');

    const widthSlider = document.getElementById('widthSlider');
    const widthInput = document.getElementById('widthInput');
    const heightSlider = document.getElementById('heightSlider');
    const heightInput = document.getElementById('heightInput');

    const brightness = document.getElementById('brightness');
    const brightnessNum = document.getElementById('brightnessNum');
    const contrast = document.getElementById('contrast');
    const contrastNum = document.getElementById('contrastNum');
    const exposure = document.getElementById('exposure');
    const exposureNum = document.getElementById('exposureNum');

    function sync(slider, input, callback) {
      slider.addEventListener('input', () => {
        input.value = slider.value;
        callback();
      });
      input.addEventListener('input', () => {
        slider.value = input.value;
        callback();
      });
    }

    function updateFilters() {
      const b = brightness.value;
      const c = contrast.value;
      const e = exposure.value;
      const simulatedExposure = 100 + parseInt(e);
      video.style.filter = `brightness(${b}%) contrast(${c}%) brightness(${simulatedExposure}%)`;
    }

    function updateDimensions() {
      video.width = widthSlider.value;
      video.height = heightSlider.value;
    }

    sync(widthSlider, widthInput, updateDimensions);
    sync(heightSlider, heightInput, updateDimensions);
    sync(brightness, brightnessNum, updateFilters);
    sync(contrast, contrastNum, updateFilters);
    sync(exposure, exposureNum, updateFilters);

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    captureBtn.onclick = () => {
      const width = parseInt(widthSlider.value);
      const height = parseInt(heightSlider.value);

      canvas.width = width;
      canvas.height = height;

      ctx.filter = video.style.filter;
      ctx.drawImage(video, 0, 0, width, height);

      video.style.display = 'none';
      canvas.style.display = 'block';

      captureBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
      downloadBtn.style.display = 'inline-block';
    };

    restartBtn.onclick = () => {
      video.style.display = 'block';
      canvas.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      restartBtn.style.display = 'none';
      downloadBtn.style.display = 'none';
    };

    downloadBtn.onclick = () => {
      const image = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = image;
      link.click();
    };

    window.addEventListener('load', () => {
      startCamera();
      updateDimensions();
      updateFilters();
    });
  </script>
</body>
</html>
