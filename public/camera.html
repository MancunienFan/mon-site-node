<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Capture avec webcam</title>
  <style>
    video, canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Capture dâ€™image depuis la webcam</h2>
  <video id="video" width="400" autoplay></video>
  <button id="capture">ðŸ“¸ Prendre une photo</button>
  <canvas id="canvas" width="400" height="300"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');

    // Demande l'accÃ¨s Ã  la webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erreur d'accÃ¨s Ã  la webcam : " + err);
      });

    captureButton.addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
