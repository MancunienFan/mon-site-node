<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion à la base de données</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Connexion Oracle</h2>
  <form id="loginForm">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" required><br>
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required><br>
    <label for="host">Hôte :</label>
    <input type="text" id="host" value="10.102.109.105" required><br>
    <label for="port">Port :</label>
    <input type="number" id="port" value="1521" required><br>
    <label for="sid">SID :</label>
    <input type="text" id="sid" value="acc1" required><br>
    <button type="submit">Connexion</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const credentials = {
        user: document.getElementById('username').value,
        password: document.getElementById('password').value,
        host: document.getElementById('host').value,
        port: document.getElementById('port').value,
        sid: document.getElementById('sid').value,
      };

      const res = await fetch('/connect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(credentials)
      });

      const result = await res.json();
      if (result.success) {
        window.location.href = '/index'; // Redirige vers la page d'accueil
      } else {
        alert('Connexion échouée. Vérifiez vos informations.');
      }
    });
  </script>
</body>
</html>
